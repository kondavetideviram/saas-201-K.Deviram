<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form to request a change of section</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>REQUEST SECTION CHANGE</h1>
    <form>
    <label for="roll">Roll Number:</label>
    <input type="text"  id="roll number"/>
      <br></br>
      <label for="sec">Select Section:</label>
      <div>
          <select class="option" id="select section">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
    <a class = "button1" href="index.html">Go Back</a>
    <input  onclick="register()" type="submit" value="Request">
  </form>
  </body>
</html>
