<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form to enroll to a department</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
   </head> 
  <body>
    <h1>ENROLL INTO A DEPARTMENT</h1>
    <form>
    <label for="name">Name:</label>
    <input type="text"  id="name"/>
    <br></br>
      <label for="department">Department:</label>
      <div >
          <select class="option" id="select Department">
          <option value="eee">EEE</option>
          <option value="mech">MECH</option>
          <option value="cse">CSE</option>
          <option value="civil">CIVIL</option>
        </select>
      </div>
    <a class = "button1" href="index.html">Go Back</a>
    <input onclick="register()"  type="submit" value="Register">
  </form>
  </body>
</html>
