<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form to request a change of department</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>REQUEST DEPARTMENT CHANGE</h1>
    <form>
    <label for="roll">Roll Number:</label>
    <input type="text"  id="roll number"/>
      <br></br>
      <label for="department"> Select Department:</label>
      <div>
          <select class="option" id="select Department">
          <option value="eee">EEE</option>
          <option value="mech">MECH</option>
          <option value="cse">CSE</option>
          <option value="civil">CIVIL</option>
        </select>
      </div>
    <a class = "button1" href="index.html">Go Back</a>
    <input  onclick="register()" type="submit" value="Request">
  </form>
  </body>
</html>
